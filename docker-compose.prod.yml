version: '3.8'

services:
  server:
    build:
      context: ./backEnd

    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload
    env_file:
      - ./backEnd/.env
    expose:
      - "8000"
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backEnd/.env.db
    expose:
      - "5432"

  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - server

volumes:
    postgres_data:
